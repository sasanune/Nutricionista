<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sabrina Nunes" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="nutrição.html">Início</a></li>
          <li><a href="#sobre">Sobre Nós</a></li>
          <li><a href="IMC.html">IMC</a></li>
          <li><a href="form.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #610088;
        padding: 15px 0;
        text-align: center;
        width: 100%;
      }

      header .navbar ul {
        list-style-type: none;
        display: flex;
        justify-content: flex-start;
        gap: 30px;
        margin: 0;
        padding: 0;
        padding-left: 38%;
      }

      header .navbar ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        padding: 10px 15px;
        transition: backgroung-color 0.3s, color 0.3s;
      }

      header .navbar ul li a:hover {
        background-color: #da71fa;
        color: #f7f4f4;
        border-radius: 5px;
      }

      h2 {
        margin: 0;
        text-align: center;
      }
      main {
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 10px;
        margin-bottom: 20%;

      }

      .calculator {
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input {
        margin: 10px 0;
        padding: 10px;
        width: calc(100% - 22px);
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        width: 50%;
        justify-items: center;
      }
      button:hover {
        background: #007bff;
      }
    </style>
    <main>
      <section id="imc-calculator">
        <h2>Calculadora IMC</h2>
        <input type="number" id="weight" placeholder="Peso (kg)" />
        <input type="number" id="height" placeholder="Altura (m)" />
        <button onclick="calculateIMC ()">Calcular IMC</button>
        <p id="imcResult"></p>
      </section>  
 </main>
 <footer>
  <div class="footer-container">
      <!-- Coluna de Redes Sociais -->
      <div class="footer-column">
          <h3>Redes Sociais</h3>
          <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">LinkedIn</a></li>
              <li><a href="#">Twitter</a></li>
          </ul>
      </div>

      <!-- Coluna de Contato -->
      <div class="footer-column">
          <h3>Contato</h3>
          <p>Email: contato@vivabem.com</p>
          <p>Telefone: +55 61 986195712</p> 
          <p>Endereço: Rua Exemplo, 123, São Paulo - SP</p>
      </div>

      <!-- Coluna de Newsletter -->
      <div class="footer-column">
          <h3>Newsletter</h3>
          <p>Assine nossa newsletter para receber novidades!</p>
          <form action="#">
              <input type="email" placeholder="Seu e-mail" class="email-input"/>
              <button type="submit" class="submit-btn">Inscrever-se</button>
          </form>
      </div>
  </div>
</footer>

    <script src="styles/script.js"></script>
  </body>
</html>
